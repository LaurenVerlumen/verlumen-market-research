<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Wooden toy block -->
  <defs>
    <linearGradient id="blockFace" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A0845C"/>
      <stop offset="100%" style="stop-color:#8B6F47"/>
    </linearGradient>
    <linearGradient id="blockTop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C4A06A"/>
      <stop offset="100%" style="stop-color:#A0845C"/>
    </linearGradient>
    <linearGradient id="blockSide" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B6F47"/>
      <stop offset="100%" style="stop-color:#6D5635"/>
    </linearGradient>
  </defs>
  <!-- Block top face -->
  <polygon points="16,3 28,9 16,15 4,9" fill="url(#blockTop)" />
  <!-- Block left face -->
  <polygon points="4,9 16,15 16,28 4,22" fill="url(#blockFace)" />
  <!-- Block right face -->
  <polygon points="16,15 28,9 28,22 16,28" fill="url(#blockSide)" />
  <!-- Letter V -->
  <text x="16" y="23" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#FFF8F0" text-anchor="middle" opacity="0.95">V</text>
  <!-- Subtle wood grain lines on front -->
  <line x1="8" y1="14" x2="8" y2="24" stroke="#7A6040" stroke-width="0.3" opacity="0.3"/>
  <line x1="12" y1="12" x2="12" y2="26" stroke="#7A6040" stroke-width="0.3" opacity="0.3"/>
  <!-- Small leaf accent on top -->
  <ellipse cx="21" cy="5.5" rx="2.5" ry="1.2" fill="#87A878" transform="rotate(-30 21 5.5)" opacity="0.85"/>
</svg>
